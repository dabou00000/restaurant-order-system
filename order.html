  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    // Get table number from URL
    const urlParams = new URLSearchParams(window.location.search);
    const tableNumber = urlParams.get('table');
    
    // Update table info
    if (tableNumber) {
      document.getElementById('tableInfo').textContent = `ÿ∑ÿßŸàŸÑÿ© ${tableNumber}`;
    }
    
    // Load menu items from localStorage
    function loadMenuItems() {
      const items = JSON.parse(localStorage.getItem('items') || '[]');
      const menuContainer = document.getElementById('menuItems');
      
      if (items.length === 0) {
        menuContainer.innerHTML = '<div class="no-items">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ£ÿµŸÜÿßŸÅ ŸÖÿ™ÿßÿ≠ÿ© ÿ≠ÿßŸÑŸäÿßŸã</div>';
        return;
      }
      
      menuContainer.innerHTML = items.map(item => `
        <div class="customer-item-box">
          <div class="item-info">
            <input type="checkbox" id="item-${item.id}" onchange="toggleItem(${item.id})">
            <label for="item-${item.id}">
              <span class="item-name">${item.name}</span>
              <span class="item-price">${item.price} ÿØ.ŸÉ</span>
            </label>
          </div>
          ${item.description ? `<div class="item-description">${item.description}</div>` : ''}
          ${item.features && item.features.length > 0 ? `
            <div class="features-section">
              <div class="features-title">ÿßŸÑÿÆÿµÿßÿ¶ÿµ ÿßŸÑŸÖÿ™ÿßÿ≠ÿ©:</div>
              <div class="features-list">
                ${item.features.map(feature => `
                  <label class="feature-checkbox">
                    <input type="checkbox" onchange="toggleFeature(${item.id}, '${feature}')">
                    <span>${feature}</span>
                  </label>
                `).join('')}
              </div>
            </div>
          ` : ''}
        </div>
      `).join('');
    }
    
    // Toggle item selection
    function toggleItem(itemId) {
      const checkbox = document.getElementById(`item-${itemId}`);
      const items = JSON.parse(localStorage.getItem('items') || '[]');
      const item = items.find(i => i.id === itemId);
      
      if (checkbox.checked) {
        // Add item to selected items
        const selectedItems = JSON.parse(localStorage.getItem('selectedItems') || '[]');
        selectedItems.push({
          ...item,
          quantity: 1,
          selectedFeatures: []
        });
        localStorage.setItem('selectedItems', JSON.stringify(selectedItems));
      } else {
        // Remove item from selected items
        const selectedItems = JSON.parse(localStorage.getItem('selectedItems') || '[]');
        const filteredItems = selectedItems.filter(i => i.id !== itemId);
        localStorage.setItem('selectedItems', JSON.stringify(filteredItems));
      }
      
      updateSelectedItemsDisplay();
    }
    
    // Toggle feature selection
    function toggleFeature(itemId, feature) {
      const selectedItems = JSON.parse(localStorage.getItem('selectedItems') || '[]');
      const item = selectedItems.find(i => i.id === itemId);
      
      if (item) {
        if (!item.selectedFeatures) item.selectedFeatures = [];
        
        const featureIndex = item.selectedFeatures.indexOf(feature);
        if (featureIndex > -1) {
          item.selectedFeatures.splice(featureIndex, 1);
        } else {
          item.selectedFeatures.push(feature);
        }
        
        localStorage.setItem('selectedItems', JSON.stringify(selectedItems));
        updateSelectedItemsDisplay();
      }
    }
    
    // Update quantity
    function updateQuantity(itemId, change) {
      const selectedItems = JSON.parse(localStorage.getItem('selectedItems') || '[]');
      const item = selectedItems.find(i => i.id === itemId);
      
      if (item) {
        item.quantity = Math.max(1, (item.quantity || 1) + change);
        localStorage.setItem('selectedItems', JSON.stringify(selectedItems));
        updateSelectedItemsDisplay();
      }
    }
    
    // Update selected items display
    function updateSelectedItemsDisplay() {
      const selectedItems = JSON.parse(localStorage.getItem('selectedItems') || '[]');
      const container = document.getElementById('selectedItems');
      
      if (selectedItems.length === 0) {
        container.innerHTML = '<div class="empty-order">ŸÑŸÖ ÿ™ÿÆÿ™ÿ± ÿ£Ÿä ÿ£ÿµŸÜÿßŸÅ ÿ®ÿπÿØ</div>';
        return;
      }
      
      const total = selectedItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      
      container.innerHTML = `
        <div class="selected-items">
          ${selectedItems.map(item => `
            <div class="order-item-row">
              <div class="item-details">
                <div class="item-name">${item.name}</div>
                ${item.selectedFeatures && item.selectedFeatures.length > 0 ? 
                  `<div class="item-features">ÿßŸÑÿÆÿµÿßÿ¶ÿµ: ${item.selectedFeatures.join(', ')}</div>` : ''}
              </div>
              <div class="quantity-controls">
                <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                <span class="qty-display">${item.quantity}</span>
                <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
              </div>
            </div>
          `).join('')}
          <div class="total-display">ÿßŸÑŸÖÿ¨ŸÖŸàÿπ: ${total.toFixed(2)} ÿØ.ŸÉ</div>
        </div>
      `;
    }
    
    // Send order
    function sendOrder() {
      const selectedItems = JSON.parse(localStorage.getItem('selectedItems') || '[]');
      const customerName = document.getElementById('customerName').value;
